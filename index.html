<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- use daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-slate-200">

        <header>
            <nav class="flex justify-center items-center mt-9">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-12">
                    <img class="w-48 absolute" src="assets/bg.png" alt="">
                    <img class="w-16" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <!-- login section -->
        <div class="hero  ">

            <div class="card bg-base-100 w-full max-w-80 shrink-0 shadow-2xl">
                <form class="card-body">
                    <fieldset class="fieldset">
                        <label class="fieldset-label">Mobile Number</label>

                        <input id="account-number" type="number" class="input" placeholder="Enter your Mobile Number" required/>
                        <label class="fieldset-label">4 Digit pin</label>
                        <input id="pin" type="text" class="input" placeholder="PEnter Your 4 Digit pin(1234) " required/>
                        <div><a class="link link-hover">Forgot password?</a></div>
                        <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                    </fieldset>
                </form>
            </div>
        </div>
    
    </section>
    <script src="script/login.js"></script>
</body>

</html>
